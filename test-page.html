<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .highlight {
            color: #ffd700;
        }
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 id="heroText">Reclaim Your <span class="highlight">Time</span> with AI That Thinks Like You</h1>
        <div class="instructions">
            <h3>Test Instructions:</h3>
            <p>Add <code>?you=max</code> to the URL to see the personalized text.</p>
            <p>Example: <code>file:///path/to/test-page.html?you=max</code></p>
            <p id="currentUrl">Current URL: <span id="urlDisplay"></span></p>
            <p id="youParam">You parameter: <span id="youValue">None</span></p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const youParam = urlParams.get('you');
        
        // Update the hero text if 'you' parameter exists
        const heroTextElement = document.getElementById('heroText');
        if (youParam) {
            const capitalizedName = youParam.charAt(0).toUpperCase() + youParam.slice(1);
            heroTextElement.innerHTML = `Reclaim Your <span class="highlight">Time</span> with AI That Thinks Like You ${capitalizedName}`;
            document.getElementById('youValue').textContent = capitalizedName;
        }
        
        // Display current URL
        document.getElementById('urlDisplay').textContent = window.location.href;
        
        console.log('URL Parameters:', Object.fromEntries(urlParams));
        console.log('You parameter:', youParam);
    </script>
</body>
</html>
