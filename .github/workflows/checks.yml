name: ğŸ§ª Checks

on:
    push:
        branches: main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ”½ Checkout
              uses: actions/checkout@v4

            - name: ğŸ”½ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: ğŸ”½ Install dependencies
              run: npm ci

            - name: ğŸ§ª Test lint
              run: npm run lint

            - name: ğŸ§ª Test types
              run: npm run test-types

            - name: ğŸ­ Build
              run: npm run build
              env:
                  NEXT_PUBLIC_SKIP_WAITLIST_TOKEN: ${{ secrets.NEXT_PUBLIC_SKIP_WAITLIST_TOKEN }}
                  # DATABASE_URL: ${{ secrets.DATABASE_URL }}
                  # <- Note: This is only needed to successfully run the build
                  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
                  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
                  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            - name: ğŸ§ª Check build output
              run: |
                  if [ ! -d "out" ]; then
                    echo "Build output directory 'out' not found!"
                    exit 1
                  fi
                  echo "Build successful - output directory exists"
